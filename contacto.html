        <form class="MainContactos__Carrusel">
            <div class="col-md-6">
                <label for="inputEmail4" class="MainContactos__label">Email</label>

            <div class="col-md-6">

            <div class="col-12">

            <div class="col-12">

            <div class="col-md-6">
                <label for="inputCity" class="MainContactos__label">Ciudad</label>
                <input type="text" class="MainContactos__input" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="MainContactos__label">Localidad</label>
                <select id="inputState" class="form-select">
                    <option selected>Buenos Aires</option>
                    <option>Formosa</option>
                    <option>Cordoba</option>
                    <option>Corrientes</option>
                    <option>Chaco</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="MainContactos__CheckBoton" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
